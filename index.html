<head>

    <!--Application title-->
    <title>Food-Takeaway Project</title>

<body>
    <div class="">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img class="logo" src="images/img-1.png" alt="logo" class="logo" />
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Movies</li>
                        <li class="list-item">Receipe</li>
                    </ul>
                </div>
            </nav>
        </section>
        <!--Jumbotron with animation-->
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-1 animated tada">Combination Of Movies and Food</h1>
        </div>

        <!--Bootstrap container and rows-->
        <section class="column-name">
            <div class="column" style="background-color:#aaa;">
                <h2>Column 1</h2>
                <p>Some text..</p>
            </div>
            <div class="column-name" style="background-color:#bbb;">
                <h2>Column 2</h2>
                <p>Some text..</p>
        </section>


        <!--Ewa Div Movies Search-->

        <!--End Of Ewa Div Movies Search-->


        <!--Farha Div Receipe Search-->
        <div class="container">
            <div class="meal-wrapper">

                <!-- meal-search -->
                <div class="meal-search">
                    <h2 class="first-title">Find Meals For Ingredients</h2>
                    <!-- meal-search-box -->
                    <div class="meal-search-box">
                        <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                        <button type="submit" class="search-btn btn" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- meal-result -->
                <div class="meal-result">
                    <h2 class="second-title">Search Results:</h2>
                    <div id="meal"></div>
                </div>

                <!-- meal-details -->
                <div class="meal-details">
                    <!-- recipe close btn -->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <!-- meal content -->
                    <div class="meal-details-content"></div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <!--End Of Farha Div Recipe Search-->


    <!--Team Members Section-->

        <div class="members bg-secondary" id="project-team">
            <div class="col-lg-7 order-lg-1 text-white">

                    <div class="main-team">

                        <!-- Team Members Name-->
                        <div class="row">
                            <!--Farha-->
                            <div class="col-lg-4">

                            </div>
                            <!--Max-->
                            <div class="col-lg-4">

                            </div>
                            <!--Ewa-->

                            </div>

                    </div>
                </div>
            </div>

        </div>

    </section>

        <div class="bottom">
            <div class="row">

                    <ul class="list-inline mb-0">
                        <li class="list-inline-item mr-3" id="linkedin">

            </div>
        </div>
